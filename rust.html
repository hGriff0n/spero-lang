<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Rust Programming Language</title>
        <meta name="keywords" content="Rust, Rust programming language, rustlang, rust-lang, Mozilla Rust">
        <meta name="description" content="A systems programming language that runs blazingly fast, prevents segfaults, and guarantees thread safety.">

        <!--<link rel="stylesheet" href="{{ site.baseurl }}assets/css/uno.css">-->
        <!-- Rust uses bootstrap and style -->
        <link rel="stylesheet" href="{{ site.baseurl }}assets/css/bootstrap.css">
        <link rel="stylesheet" href="{{ site.baseurl }}assets/css/rust-style.css">
    </head>

    <body class="container">
        <div class="row code-row">
            <div class="col-md-8">
                <div id="active-code">
                    <button type="button" class="btn btn-primary btn-sm" id="run-code">Run</button>
                    <div id="editor"># This code is editable and runnable!
def Foo['a'] = {
    let bar = mut 0xab :: Int
    let str = "Hello"

    @mutable
    def baz = () -> bar += 1
    def giveFalse = () -> false
}</div>
                    <div id="result" data-msg-running="Running...">
                        <a id="playlink"><i class="icon-link-ext"></i></a>
                    </div>
                    <div id="static-code"><pre class="spero">
<!--<span class='kw'>def</span> main = () -> 1-->
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ site.baseurl }}rust-ex.js"></script>
    </body>
</html>
